<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hackit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/reset.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/header.css" />
        <link rel="stylesheet" href="css/form.css" />
        <link rel="icon" type="image/png" href="img/KITonly.png">
    </head>
    <body>
        <!-- Header Start -->
        <header class="site-header" id=header>
            <div class="wrapper site-header__wrapper">
                <div class="site-header__start">
                    <a1 onclick="location.href='index.html'">学生ステーション</a1>
                </div>
                <div class="site-header__middle">
                    <ul class="sub-nav">
                        <li class=""><p>担当者名</p></li>
                        <li class=""><p>1318809</p></li>
                    </ul>
                </div>

                <div class="site-header__end">
                    <a href="#" class="button button--icon" aria-label="Sign in">
                        <svg
                            version="1.1"
                            viewBox="0 0 100 100"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g>
                                <path
                                    d="m83.898 77.398c-2.3984-13-13.699-22.5-26.898-22.5h-13.699c-13.5 0-24.898 9.8008-27.102 23.102-1.1016 6.6992 4.1016 12.699 10.801 12.699h46.199c6.8008 0 12-6.1992 10.801-12.898z"
                                />
                                <path
                                    d="m36.102 44.199c7.8008 7.8008 20.398 8 28.398 0.39844l0.19922-0.19922c6.8984-6.6016 7.6016-17.301 1.5-24.699-8.3008-10-23.699-9.8008-31.699 0.39844-5.6016 7.1992-5 17.5 1.5 24z"
                                />
                            </g>
                        </svg>
                        <label for="open" class="span">担当者変更</span>
                        <label for="open" class="overlay"></label>
                        <div class="popup-content">登録者カードを読み込ませてください
                            <label for="open" class="close-btn"><i class="far fa-times-circle"></i></label>
                        </div>
                    </a>
                </div>
            </div>
        </header>
    <!-- Header End -->

    <!-- Form Start -->

    <section class="wrapper">
        <div class="container">
            <div class="content">
                <h2 class="heading">貸出フォームへようこそ</h2>
                <div class="popup-wrapper">
                    <input id="open" type="checkbox">
                    <label for="open" class="open-btn">学生証を登録する</label>
                    <label for="open" class="overlay"></label>
                    <div class="popup-content">登録者カードを読み込ませてください
                        <label for="open" class="close-btn"><i class="far fa-times-circle"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="Form">
        <div class="Form-Item">
            <p class="Form-Item-Label">
                名前：
            </p>
            <h2 type="text" class="Form-Item-Input" placeholder="未登録">
        </div>
        <div class="Form-Item">
            <p class="Form-Item-Label">
                学籍番号：
            </p>
            <h2 type="text" class="Form-Item-Input" placeholder="未登録">
        </div>
        <table>

            <tr>
                <td>
                    <div class="Form-Item">
                        <p class="Form-Item-Label">
                            借用物：
                            <span class="Form-Item-Label-Required">必須</span>
                        </p>
                        <input type="text" class="Form-Item-Input" placeholder="例）モップ">
                    </div>
                </td>
                <td>
                    <div class="Form-Item">
                        <p class="Form-Item-Label">
                            個数：
                            <span class="Form-Item-Label-Required">必須</span>
                        </p>
                        <input type="number" class="Form-Item-Input" placeholder="例）2">
                    </div>
                </td>
            </tr>
        </table>
        
        <button>+</button>
        <input type="submit" class="Form-Btn" value="送信する">
    </div>
    
    <!-- Form End -->

        <!-- Footer Start -->
        <footer class="footer">
            <div class="md-flex md-justify-between">
                <a href="#" class="footer__logo">
                    <img src="img/KIT.png" width="120" height="60" />
                </a>
                <ul class="footer__navi flex">
                    <li><a onclick="location.href='index.html'">ホームに戻る</a></li>
                    <li><a href="#header">ページトップに移動</a></li>
                </ul>
            </div>
            <hr />
            <p class="copyright">
                金沢工業大学 |<a onclick="location.href='http://www.kanazawa-it.ac.jp/gstation/'">学生ステーション</a> 
            </p>
        </footer>
        <!-- Footer End -->

        <script src="js/header.js"></script>
        <script src="js/form.js"></script>
    </body>
</html>
